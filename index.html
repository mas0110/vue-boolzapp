<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link libreria fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row p-3">
                <div class="col-4 d-flex flex-column bg-light gap-2 p-0">
                    <!-- barra profilo -->
                    <div class="d-flex justify-content-between p-1 px-3" style="background-color: #EAEAEA;">
                        <div class="d-flex gap-2 align-items-center">
                            <img src="./img/avatar_io.jpg" alt="img-profilo" class="rounded-circle">
                            <span>
                                Sofia
                            </span>
                        </div>
                        <div class="d-flex gap-2 align-middle pt-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- barra notifiche -->
                    <div class=" d-flex align-bottom p-2 gap-2" style="background-color:#8EDAFC ;">
                        <div id="bell">
                            <i class="fa-solid fa-bell-slash" style="color:#8EDAFC ;"></i>
                        </div>
                        <div>
                            <div> Ricevi notifiche di nuovi messaggi</div>
                            <div>Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <!-- input di ricerca -->
                    <div class="input-group mb-3 p-2" style="background-color: #EAEAEA;">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Newchat" aria-describedby="basic-addon1">
                    </div>
                    <!-- lista di contatti  -->
                    <div v-for="(element, index) in amici" :key="index"
                        class=" d-flex  gap-2 border-bottom overflow-scroll" @click="changeChat(index)">
                        <figure>
                            <img :src="amici[index].avatar" alt="">
                        </figure>
                        <div>
                            <span>{{ amici[index].name}}</span>
                            <p class="ultimo-mex">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>
                <div class="col-8 d-flex flex-column p-0">
                    <!-- barra chat corrente  -->
                    <div class="d-flex justify-content-between p-1 px-3" style="background-color: #EAEAEA;">
                        <div class="d-flex gap-2 align-items-center">
                            <img :src="currentImg" alt="img-profilo" class="rounded-circle">
                            <span class="">
                                {{ currentName }}
                            </span>
                        </div>
                        <div class="d-flex gap-2 align-middle pt-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- chat corrente -->
                    <div class=" container chat">
                        <div v-for="(element, index) in amici[activeChat].messages"
                            :key="index"
                            class="p-3 rounded position-relative mt-4"
                            :class="(element.status === 'sent') ? 'sent' : 'received bg-light' ">
                            <p class="m-0">
                                {{element.message}}
                            </p>
                            <span>
                                {{element.date}}
                            </span>
                        </div>
                        <!-- <div class="received bg-light p-3 rounded position-relative"> -->
                        <!-- <p class="m-0"> -->
                        <!-- {{currentChat}} -->
                        <!-- </p> -->
                        <!-- <span> -->
                        <!-- 15:00 -->
                        <!-- </span> -->
                        <!-- </div> -->
                    </div>
                    <!-- barra messaggio nuovo -->
                    <div class="d-flex flex-row gap-3 p-3" style="background-color: #F3EEEA;">
                        <i class="fa-regular fa-face-smile pt-2"></i>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="messaggio"
                            v-model="newMex" @keyUp.enter="addMex">
                        <i class="fa-solid fa-microphone pt-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- link js di bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link js -->
    <script src="./main.js"></script>
</body>

</html>
